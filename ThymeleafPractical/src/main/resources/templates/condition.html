<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Conditional Statement in thymeleaf</title>
</head>
<body>
	<h1>Conditional Statement in thymeleaf</h1>
	<h1>User is <span th:text = "${isActive} ? 'Active':'Not Active'"></span></h1>
</body>
</html>
